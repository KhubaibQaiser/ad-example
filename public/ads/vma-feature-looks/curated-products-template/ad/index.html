<!DOCTYPE html>

    <title>VMA Feature Looks</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main>
      <div class="product-backdrop">

              d="M0.940384 0.657333L4.79494 4.51189L0.940384 8.36644"

              stroke-width="0.925093"

              stroke-linejoin="round"

    <script src="script.js"></script>
