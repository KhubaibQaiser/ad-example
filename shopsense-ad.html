<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Partner Website</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="init();">
    <div id="ad" style="width: 160px; height: 600px">
      <iframe
        src="ad.html"
        name="shopsense-ad"
        border="0"
        scrolling="no"
        allowtransparency="true"
        width="100%"
        height="100%"
        style="border: 0"
      ></iframe>
    </div>

    <script>
      function init() {
        const urlParams = new URLSearchParams(window.location.search);
        const width = urlParams.get('width');
        const height = urlParams.get('height');
        if (width && height) {
          const ad = document.getElementById('ad');
          if (ad) {
            ad.style.width = width + 'px';
            ad.style.height = height === 'full' ? '100vh' : height + 'px';
          }
        }
      }
    </script>
  </body>
</html>
