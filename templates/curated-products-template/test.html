<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Element Example</title>
    <style>
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        border: 1px solid #000;
        overflow: auto;
      }

      .sticky-element {
        position: sticky;
        top: 50%;
        transform: translateY(-50%);
        background-color: #f00;
        color: #fff;
        padding: 10px;
        z-index: 1; /* Ensures the sticky element stays on top */
      }

      .content {
        height: 400px; /* Ensures there's enough content to scroll */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sticky-element">Sticky Element</div>
      <div class="content">
        <p>Some scrollable content...</p>
        <p>Some scrollable content...</p>
        <p>Some scrollable content...</p>
        <p>Some scrollable content...</p>
        <p>Some scrollable content...</p>
      </div>
    </div>
  </body>
</html>
